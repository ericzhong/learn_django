{% extends "base.html" %}

{% block content %}
    <!-- content begin -->
    <div class="container content"> 
      <div class="issue">
        <h2 class="issue-title">{{ item.title }}</h2>
        <div class="issue-content">
          <p>{{ item.content }}</p>
          <p class="reply-by">由 {{ item.user }} 在 {{ item.create_time }} 添加</p>
        </div>
      </div>

      <button id="button_agree" type="button" class="btn btn-success" aria-label="Left Align"
        onclick="document.getElementById('button_agree').disabled='disabled';">
        <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
        {{ item.agree }}
      </button>
      <button id="button_disagree" type="button" class="btn btn-danger" aria-label="Left Align">
        <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
        {{ item.disagree }}
      </button>

      <h3 class="reply-count">回复({{ item.reply }})</h3>

      {% for comment in comments %}
      <div class="reply">
        <p>{{ comment.content }}</p>
        <p class="reply-by">由 {{comment.user}} 在 {{ comment.create_time }} 添加<p>
      </div>
      {% endfor %}

      <form class="reply-form">
        <div class="form-group">
          <label>回复：</label>
          <textarea class="form-control" rows="6"></textarea>
        </div>
        <button type="submit" class="btn btn-default" onclick="alert('OK');">提交</button>
      </form>


    </div>
    <!-- // content end -->
{% endblock %}
