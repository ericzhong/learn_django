{% extends "base.html" %}

{% block content %}
    <div  class="container content"> 
      {% if username %}
      <a id="new_issue" type="button" class="btn btn-primary pull-right" href="{% url 'new' %}">新建主题</a>
      {% endif %}

      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>标题</th>
            <th>作者</th>
            <th>创建于</th>
            <th>回复</th>
            <th>投票</th>
          </tr>
        </thead>
        <tbody>
          {% for item in items %}
          <tr>
              <td><a href="{% url 'issue' item.issue_id %}">{{ item.title }}</td>
              <td>{{ item.user }}</td>
              <td>{{ item.create_time }}</td>
              <td>{{ item.reply }}</td>
              <td>{{ item.agree }} - {{ item.disagree }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
{% endblock %}
