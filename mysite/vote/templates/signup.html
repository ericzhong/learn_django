{% extends "base.html" %}

{% load widget_tweaks %}

{% block content %}
    <div id="login-box" class="container content">
      <form class="form-horizontal" method="post">
        {% csrf_token %}

        <div class="form-group fieldwrapper">
          <label for="{{ form.username.id_for_label }}" class="col-sm-3 control-label">用户名：</label>
          <div class="col-sm-9">
            {{ form.username|add_class:"form-control" }}    <!-- use widget_tweaks -->
          </div>
        </div>

        <div class="form-group fieldwrapper">
          <label for="{{ form.password.id_for_label }}" class="col-sm-3 control-label">密码：</label>
          <div class="col-sm-9">
            {{ form.password|add_class:"form-control" }}    <!-- use widget_tweaks -->
          </div>
        </div>

        <div class="form-group fieldwrapper">
          <label for="{{ form.password2.id_for_label }}" class="col-sm-3 control-label">确认密码：</label>
          <div class="col-sm-9">
            {{ form.password2|add_class:"form-control" }}    <!-- use widget_tweaks -->
          </div>
        </div>

        <div>
          <button type="submit" class="btn btn-primary pull-right">注册</button>
        </div>
      </form>
    </div>
{% endblock %}
